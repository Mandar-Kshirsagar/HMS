<mat-toolbar color="primary">
  <mat-icon>local_hospital</mat-icon>
  <span class="brand">HMS</span>
  <a mat-button routerLink="/patients" routerLinkActive="active">
    <mat-icon>people</mat-icon>
    Patients
  </a>
  <a mat-button routerLink="/appointments" routerLinkActive="active">
    <mat-icon>event</mat-icon>
    Appointments
  </a>
  <a mat-button routerLink="/records" routerLinkActive="active">
    <mat-icon>folder</mat-icon>
    Records
  </a>
  <a mat-button routerLink="/staff" routerLinkActive="active">
    <mat-icon>group</mat-icon>
    Staff
  </a>
  <a mat-button routerLink="/dashboard" routerLinkActive="active">
    <mat-icon>dashboard</mat-icon>
    Dashboard
  </a>
  <span class="spacer"></span>
  <ng-container *ngIf="isAuthed(); else loginLink">
    <span class="user">{{ userName() }}</span>
    <button mat-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </ng-container>
  <ng-template #loginLink>
    <a mat-button routerLink="/login" routerLinkActive="active">
      <mat-icon>login</mat-icon>
      Login
    </a>
  </ng-template>
</mat-toolbar>
<main class="container">
  <router-outlet></router-outlet>
  
</main>
